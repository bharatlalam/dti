<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Laurus Labs</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <h1 class="company-name">Laurus Labs</h1>
    <p class="tagline">Innovation. Knowledge. Excellence.</p>
  </div>

  <!-- Main Content Section -->
  <div class="main-content">
    <!-- Left Side: Company Image -->
    <div class="image-section">
      <img src="Laurus-labs.png" alt="Laurus Labs" class="company-image" />
    </div>

    <!-- Right Side: Login Form -->
    <div class="login-section">
      <form class="login-form" action="dashboard.html" method="get">
        <h2>Login to IRMS</h2>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>&copy; 2025 Laurus Labs. All rights reserved.</p>
  </div>
</body>
</html>
